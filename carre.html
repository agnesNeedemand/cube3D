<!DOCTYPE html>

<html>
  <head>
    <title>carré animé</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <canvas id="mon_canvas" width="500" height="500">
      votre navigateur ne supporte pas canvas
    </canvas>
    <script>
      window.onload = function () {
        var canvas = document.getElementById("mon_canvas");
        var context = canvas.getContext("2d");
        canvas.width = 300;
        canvas.heigth = 300;
        var myInterval = setInterval(animate, 1000 / 30);
        var tailleMini = 10;
        var tailleMax = canvas.width;
        var tailleActuelle = tailleMini + 1;
        var xPos = 0;
        var yPos = 0;
        var vitesse = 1;

        function animate() {
          context.clearRect(0, 0, canvas.width, canvas.heigth);
          xPos = canvas.width / 2 - tailleActuelle / 2;
          yPos = xPos;

          context.fillRect(xPos, yPos, tailleActuelle, tailleActuelle);
          if (tailleActuelle >= tailleMax || tailleActuelle <= tailleMini) {
            vitesse *= -1;
          }

          tailleActuelle += vitesse;
        }
      };
    </script>
  </body>
</html>
